  ## Behind the Scenes: Provider-Orchestrator-Intent Flow

  This experience demonstrates why "apps become obsolete" in the LifeOS model.

  ### 1. Providers Supplied Raw Data

  - **SEC:** Educational content, regulatory frameworks, enforcement actions
  - **Investopedia:** Definitions, explainers, investment concepts
  - **Binance Academy:** Video content, technical documentation
  - **Financial Times:** Case studies, market analysis, FTX collapse coverage
  - **Academic databases:** MIT blockchain governance papers

  **Key point:** Providers have no direct access to Marcus. They supply data to the Orchestrator.

  ---

  ### 2. Information Integrity Filtered & Verified

  **Verification layer:**
  - âœ“ Sources authenticated (SEC.gov verified, FT verified, etc.)
  - âœ— Scam crypto sites filtered out
  - âœ“ Fact-checked claims (FTX timeline, regulatory status)
  - âœ— Deepfake/AI-generated misinformation blocked

  **Provenance tracking:**
  - Every claim linked to source
  - Confidence indicators ("likely match" for MIT paper)
  - Timestamps on information freshness

  **Constitutional filtering:**
  - âœ— Promotional content removed ("Buy tokenized stocks on our platform!")
  - âœ— Financial advice filtered ("You should invest in...")
  - âœ“ Educational content prioritized
  - âœ“ Matched to Marcus's learning preferences (visual + text, concrete examples)

  ---

  ### 3. Orchestrator Synthesized Coherent Experience

  **Multi-source synthesis:**
  - Combined SEC definitions + Investopedia explanations + FT case studies into single narrative
  - No "10 blue links" â€” one coherent story

  **Context integration:**
  - Added "Why this matters for Naomi's thesis" section
  - Connected to Marcus's immediate situation

  **Structured for completion:**
  - Definition â†’ How it works â†’ Example â†’ Deep dive
  - Progressive disclosure (expandable sections)
