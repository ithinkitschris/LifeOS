  # Scenario: Thesis Discussion â€” Learning in Real-Time

  ## Setting

  **Date:** Thursday, October 17, 2030
  **Time:** 2:30 PM
  **Location:** SVA Design Hub, Studio 4, New York City
  **Participants:** Marcus Chen, Sarah Chen, Naomi, Jordan

  **Context:** Marcus is in a thesis discussion session with three classmates. This is a regular peer support meeting where students present their work-in-progress and discuss theoretical frameworks. Naomi is presenting her thesis on cross-border trading systems. The discussion has been going for about 40 minutes.

  ---

  ## The Trigger: An Unfamiliar Term

  Naomi is explaining her research on blockchain-based securities:

  > **Naomi:** "So the core problem I'm investigating is how tokenized stocks could democratize cross-border investing. Traditional securities are locked to national exchanges, but tokenization creates this interesting tension between accessibility and regulation..."

  Marcus nods, following along â€” but internally, he's caught on a term he's never encountered before: **"tokenized stocks."**

  He has context clues (blockchain, securities, cross-border) but doesn't have a clear mental model. This is a moment where traditional computing forces a choice:
  - **Interrupt the discussion** to ask Naomi for clarification (social cost)
  - **Pull out phone and Google it** (attention cost, social rudeness)
  - **Pretend to understand** and hope it becomes clear from context (comprehension cost)
  - **Make a mental note** to look it up later (cognitive load, likely forgotten)

  LifeOS offers a fourth path: **capture the learning opportunity without disrupting the moment.**

  ---

  ## Mode Activated: "Thesis Discussion"

  **Primary Domain:** Communication & Connection (spanning Work & Career)

  ### Mode Activation Reasoning

  **Context signals detected:**
  - Calendar event: "Thesis Group Discussion" with Sarah Chen, Naomi, and Jordan
  - Location: SVA Design Hub, Studio 4
  - Co-located contacts: Sarah Chen (inner circle), peers from cohort
  - Audio pattern: Multiple voices, academic vocabulary, turn-taking conversation structure
  - Time: 2:30 PM Thursday (typical thesis work window)

  **Confidence score:** 0.82 (hard activation threshold â€” mode entered automatically)

  ### Mode Characteristics

  "Thesis Discussion" mode recognizes this as collaborative academic learning. It optimizes for:
  - **Presence and active listening** â€” minimize distractions
  - **Knowledge capture** â€” record learning opportunities automatically
  - **Just-in-time learning** â€” support understanding without interrupting flow
  - **Contribution support** â€” surface Marcus's relevant knowledge when helpful

  ### Attention Triage in This Mode

  | Layer | Content |
  |-------|---------|
  | **Center** | Current discussion participants, active speaker (Naomi), educational intents when Marcus signals interest |
  | **Periphery** | Passive capture indicators, time remaining, Emma's messages (counts only), emergency contacts |
  | **Silence** | All other notifications, social media, news, non-urgent email, contract work messages |

  ---

  ## Passive Intents: What the Orchestrator Does Automatically

  Marcus doesn't need to select these â€” they happen proactively based on mode context.

  ### 1. Session Recording & Transcription

  **What happens:**
  - Audio recording started when mode activated (2:30 PM)
  - Real-time transcription with speaker identification
  - Key concepts and terms automatically extracted
  - Citations and references mentioned are captured

  **Surfaced when:** End of discussion as "Discussion Summary"

  **Why this helps:** Marcus doesn't need to take notes manually â€” he can stay present

  ---

  ### 2. Unfamiliar Term Detection & Capture

  **What happens:**
  - Orchestrator cross-references discussion audio against Marcus's Personal Knowledge Graph
  - Detects "tokenized stocks" has never appeared in Marcus's PKG
  - Automatically creates learning bookmark:
    - **Term:** "Tokenized Stocks"
    - **Speaker:** Naomi
    - **Context:** "Mentioned during thesis discussion on cross-border trading â€” democratizing access to securities"
    - **Timestamp:** 2:47 PM
    - **Audio clip:** 30 seconds before and after mention
    - **Related terms mentioned:** blockchain, securities, cross-border investing

  **Surfaced when:** Post-discussion review queue, or when Marcus explicitly asks to explore

  **Why this helps:** Learning opportunities are captured automatically without Marcus needing to interrupt the flow to manually bookmark them

  ---

  ### 3. Communication Triage & Batch Hold

  **What happens:**
  - All incoming communications held except emergency-tier contacts
  - Emma's messages: count indicated in Periphery, content held until discussion ends
  - Contract client messages: completely suppressed (Silence layer)
  - Mom's message: counted in Periphery (she's high-priority but not emergency)
  - Triages messages into post-discussion batches:
    - "Respond today" (Emma, inner circle)
    - "Respond this week" (professional, cohort logistics)
    - "Review when relevant" (newsletters, updates)

  **Exit condition:** When "Thesis Discussion" mode ends (Marcus leaves location, discussion concludes)

  **Why this helps:** Protects Marcus's presence without him manually silencing notifications or worrying about missing important messages

  ---

  ### 4. Reference & Resource Aggregation

  **What happens:**
  - Listens for mentions of papers, articles, books, frameworks, or tools
  - When Naomi mentions: "I'm building on the SEC's tokenization framework and this paper from MIT on blockchain governance..."
  - Orchestrator captures:
    - "SEC tokenization framework" â†’ looks up official document, adds link
    - "MIT paper on blockchain governance" â†’ searches academic databases, finds likely match, adds with confidence indicator
  - Compiles into "Thesis Discussion â€” Feb 7" resource collection with:
    - Full citations where available
    - Links to resources
    - Speaker who mentioned each item
    - Relevance tags ("Naomi's thesis", "Blockchain", "Regulation")

  **Surfaced when:** End of discussion as "Resources mentioned today" summary

  **Why this helps:** Marcus doesn't need to frantically jot down references â€” the bibliography builds automatically

