        }

            margin-bottom: 40px;

            padding-left: 20px;
        }

        .section-title {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .meta-info {
            background: #ecf0f1;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .meta-info strong {
            color: #2c3e50;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin: 8px 0;
            padding-left: 20px;
            position: relative;
        }

        li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .key {
            font-weight: 600;
            color: #2980b9;
            display: inline-block;
            min-width: 150px;
        }

        .value {
            color: #27ae60;
        }

        .value-string {
            color: #27ae60;
        }

        .value-number {
            color: #e74c3c;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .value-boolean {
            color: #9b59b6;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .value-null {
            color: #95a5a6;
            font-style: italic;
        }

        .nested-object {
            margin-left: 20px;
            border-left: 2px solid #bdc3c7;
            padding-left: 15px;
            margin-top: 5px;
        }

        .nested-array {
            margin-left: 20px;
            border-left: 2px solid #e74c3c;
            padding-left: 15px;
            margin-top: 5px;
        }

        .array-item {
            position: relative;
            padding-left: 25px;
        }

        .array-item::before {
            content: '→';
            position: absolute;
            left: 0;
            color: #e74c3c;
            font-weight: bold;
        }

        .empty {
            color: #95a5a6;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .section-title {
                font-size: 1.5em;
            }

            .key {
                min-width: 100px;
                display: block;
                margin-bottom: 5px;
            }
        }
    </style>

        // Recursive function to render data as HTML
        function renderValue(value, key = null) {
            if (value === null) {
                return `<span class="value-null">null</span>`;
            }
            
            if (Array.isArray(value)) {
                if (value.length === 0) {
                    return `<span class="empty">(empty array)</span>`;
                }
                let html = '<ul class="nested-array">';
                value.forEach((item, index) => {
                    html += `<li class="array-item">${renderValue(item)}</li>`;
                });
                html += '</ul>';
                return html;
            }
            
            if (typeof value === 'object') {
                const keys = Object.keys(value);
                if (keys.length === 0) {
                    return `<span class="empty">(empty object)</span>`;
                }
                let html = '<ul class="nested-object">';
                keys.forEach(k => {
                    html += `<li><span class="key">${k}:</span> ${renderValue(value[k], k)}</li>`;
                });
                html += '</ul>';
                return html;
            }
            
            // Primitive values
            if (typeof value === 'string') {
                return `<span class="value-string">"${value}"</span>`;
            }
            if (typeof value === 'number') {
                return `<span class="value-number">${value}</span>`;
            }
            if (typeof value === 'boolean') {
                return `<span class="value-boolean">${value}</span>`;
            }
            
            return `<span class="value">${value}</span>`;
        }

        // Render a section
        function renderSection(name, data) {
            const meta = data.meta || {};
            const rest = { ...data };
            delete rest.meta;

            let html = `<div class="section">`;
            html += `<h2 class="section-title">${name}</h2>`;
            
            if (Object.keys(meta).length > 0) {
                html += `<div class="meta-info">`;
                html += `<strong>Schema Version:</strong> ${meta.schema_version || 'N/A'} | `;
                html += `<strong>Last Updated:</strong> ${meta.last_updated || 'N/A'} | `;
                html += `<strong>Data Type:</strong> ${meta.data_type || 'N/A'}`;
                if (meta.coverage) {
                    html += ` | <strong>Coverage:</strong> ${meta.coverage}`;
                }
                html += `</div>`;
            }
            
            html += renderValue(rest);
            html += `</div>`;
            
            return html;
        }

        // Render all sections
        function renderAll() {
            const content = document.getElementById('content');
            let html = '';
            
            dataFiles.forEach(file => {
                html += renderSection(file.name, file.data);
            });
            
            content.innerHTML = html;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', renderAll);
    </script>
